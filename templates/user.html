<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Расписание троллейбусов</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/trolleybuspark/{{ login }}">ТроллейбусныйПарк</a>
        <form id="routesForm" class="d-flex" role="search">
            <button class="btn btn-outline-primary" type="submit" id="leftButton">ᐊ</button>
            <input class="form-control rounded-0" type="search" id="dateInput" name="date" placeholder="Дата" autocomplete="off" style="width: 180px; height: 40px; font-size:20px">
            <button class="btn btn-outline-primary me-3" type="submit" id="rightButton">ᐅ</button>
            <button class="btn btn-outline-primary" type="submit" id="inputButton">Показать расписание</button>
        </form>
        <div class="d-flex justify-content-between gap-3">
          <div class="d-flex flex-column justify-content-between">
            <a>{{ login }}</a>
            <a href="/logout">Выход</a>
          </div>
        </div>
      </div>
    </nav>
    <div id="tooltip" class="my_tooltip text-center" style="width: 22rem;"></div>
    <table class="table caption-top" id="routesTable"></table>
    <script>
        const dateInput = document.getElementById('dateInput');
        const tooltip = document.getElementById('tooltip');

        dateInput.addEventListener('click', () => {
            tooltip.style.display = 'block';
            tooltip.style.left = `${rect.left + rect.width / 2 - tooltip.offsetWidth / 2 + window.scrollX}px`;
            tooltip.textContent = 'Здесь будет календарь';
        });

        document.addEventListener('click', (event) => {
            if (!dateInput.contains(event.target) && !tooltip.contains(event.target)) {
                tooltip.style.display = 'none';
            }
        });
    </script>
    <script>
        function updateDayOfWeek(daysToAdd) {
            const days = ['вс', 'пн', 'вт', 'ср', 'чт', 'пт', 'сб'];
            const dateInput = document.querySelector('#dateInput');
            let [day, month, year] = dateInput.value.split('.', 3);
            year = Number(year.substring(0, 4));

            if (day.length == 2 && month.length == 2 && year >= 1000) {
                let date = new Date(year, month - 1, Number(day));
                if (daysToAdd) {
                    date = new Date(date.getTime() + 1000 * 60 * 60 * 24 * daysToAdd);
                    day = String(date.getDate()).padStart(2, '0');
                    month = String(date.getMonth() + 1).padStart(2, '0');
                    year = date.getFullYear();
                }
                const dayOfWeek = days[date.getDay()];

                dateInput.value = `${day}.${month}.${year}, ${dayOfWeek}`;
            }
        }

        function setTodayDate() {
            const days = ['вс', 'пн', 'вт', 'ср', 'чт', 'пт', 'сб'];
            const date = new Date();
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const dayOfWeek = days[date.getDay()];

            return `${day}.${month}.${year}, ${dayOfWeek}`;
        }

        document.querySelector('#dateInput').value = setTodayDate();
        document.querySelector('#dateInput').addEventListener('input', () => {updateDayOfWeek();});
        document.querySelector('#leftButton').addEventListener('click', (event) => {
            event.preventDefault();
            updateDayOfWeek(-1);
        });
        document.querySelector('#rightButton').addEventListener('click', (event) => {
            event.preventDefault();
            updateDayOfWeek(1);
        });

        document.getElementById('dateInput').addEventListener('keypress', function(event) {
              if (event.key === 'Enter') {
                  event.preventDefault();
                  document.getElementById('inputButton').click();
              }
        });
        document.getElementById("routesForm").onsubmit = async function(event) {
            event.preventDefault();

            const formData = new FormData(document.getElementById("routesForm"));
            const login = "{{ login }}";

            const response = await fetch(`/trolleybuspark/${login}`, {
                method: "POST",
                body: formData
            });

            if (response.ok) {
                const data = await response.json();
                if (data.routes.length) {
                    const routesTable = document.getElementById("routesTable");
                    routesTable.innerHTML = "";

                    const tableHead = document.createElement("thead");
                    tableHead.innerHTML = `
                        <tr>
                          <th scope="col">Номер</th>
                          <th scope="col">Отпр.</th>
                          <th scope="col">Приб.</th>
                          <th scope="col">Маршрут</th>
                        </tr>
                    `;
                    routesTable.appendChild(tableHead);

                    const tableBody = document.createElement("tbody");
                    tableBody.innerHTML = "";

                    data.routes.forEach(route => {
                        const routeCard = document.createElement("tr");
                        if (route.time_in) {
                            routeCard.classList.add("table-success");
                            routeCard.innerHTML = `
                            <td>${route.route_id}</td>
                            <td>${route.time_out}</td>
                            <td>${route.time_in}</td>
                            <td>${route.route_name}</td>
                        `;
                        }
                        else {
                            routeCard.innerHTML = `
                            <td>${route.route_id}</td>
                            <td>${route.time_out}</td>
                            <td>В пути</td>
                            <td>${route.route_name}</td>
                        `;
                        }

                        tableBody.appendChild(routeCard);
                    });
                    routesTable.appendChild(tableBody);
                }
                else {
                    const routesTable = document.getElementById("routesTable");
                    routesTable.innerHTML = `
                    <div class="d-flex flex-column text-center">
                        <h1 class="display-6">На заданную дату маршрутов не найдено</h1>
                        <img src="/static/nema.webp" alt="netu" class="rounded mx-auto g-0"/>
                        <a href="/trolleybuspark/${login}" class="display-6" style="text-decoration: none;">Назад</a>
                    </div>`;
                }
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
