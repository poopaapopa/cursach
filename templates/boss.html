<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Панель админа</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/locales/de_DE.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/germanyLow.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/fonts/notosans-sc.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar" style="background-color: #E2E9F4; !important;">
      <div class="container-fluid">
        <a class="navbar-brand" href="/trolleybuspark/"><img src="/static/trolleybus.jpg" width="130" height="55"></a>
        <form id="createReportForm" class="d-flex" role="search">
            <button class="btn day_btn" type="submit" id="repLeftButton">ᐊ</button>
            <input class="form-control rounded-0" type="search" id="repDateInput" name="date" placeholder="ГГГГ" autocomplete="off" style="width: 120px; height: 40px; font-size:20px">
            <button class="btn day_btn me-3" type="submit" id="repRightButton">ᐅ</button>
            <button class="btn btn-primary" type="submit">Показать отчёт</button>
        </form>
        <div class="d-flex justify-content-between gap-3">
          <div class="d-flex flex-column justify-content-between" id="login">
            <a>{{ login }}</a>
            <a href="/logout">Выход</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="table-header" style="padding-left: 6rem; margin-top: 2rem;" id="tableHeader">
        <h2>Время работы водителей в часах за 2024</h2>
    </div>
    <div id="driverschartdiv" style="height: 250px; margin:auto; margin-top: 1.5rem; width: 90%;"></div>
    <div class="table-header" style="padding-left: 6rem; margin-top: 2rem;" id="tableHeader">
        <h2>Количество выездов на маршруты за 2024</h2>
    </div>
    <div id="routeschartdiv" style="height: 250px; margin:auto; margin-top: 1.5rem; width: 90%;"></div>
    <script>
        const drivers_reports = {{ drivers_reports | tojson | safe }}
        const routes_reports = {{ routes_reports | tojson | safe }}
    </script>
    <script src="/static/js/plots.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
